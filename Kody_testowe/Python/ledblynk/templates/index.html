<!DOCTYPE html>
<html>
  <head>
    <title>LED Control</title>
  </head>
  <body>
    <h2>LED Control</h2>

    <form method="post">
      {% csrf_token %}
      <label for="led1">LED 1:</label>
      <input type="checkbox" name="led1_state" value="on" /> ON
      <input type="checkbox" name="led1_state" value="off" /> OFF <br /><br />

      <label for="led2">LED 2:</label>
      <input type="checkbox" name="led2_state" value="on" /> ON
      <input type="checkbox" name="led2_state" value="off" /> OFF <br /><br />

      <input type="submit" value="Apply" />
    </form>
    {% if error_message %}
    <p style="color: red">Błąd: {{ error_message }}</p>
    {% endif %} {% if message %}
    <p style="color: green">Sukces: {{ message }}</p>
    {% endif %}
  </body>
</html>
