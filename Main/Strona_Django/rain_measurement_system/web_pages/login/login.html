<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'login/login_style.css' %} "
    />
  </head>
  <body>
    <div id="logowanie-napis">Zaloguj sie do systemu mierzenia opad√≥w</div>
    <div id="login-panel">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Zaloguj</button>
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
