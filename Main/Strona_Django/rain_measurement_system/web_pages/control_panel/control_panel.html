<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel kontrolny systemu opadów wody</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'control_panel/control_panel.css' %} "
    />
    <script src="{% static 'control_panel/control_panel.js' %}"></script>
  </head>
  <body>
    <div id="top_menu">
      <a href="/signout">Wyloguj</a>
      <a href="/index">Do głównej strony</a>
    </div>
    <div id="content">
      {% if welcome_message %}
      <p id="welcome_message">{{ welcome_message }}</p>
      {% endif %}
    </div>
    <div id="left_menu">
      <a href="#" onclick="profileload()">Profil</a>
      <a href="/databasefromsql/">Zobacz dane pomiarów</a>
      <a href="/logs/">Logi</a>
      <a href="/deviceinfo/">O urządzeniu</a>
      <a href="/change_password/">Zresetuj hasło</a>
      <a href="/settings/">Ustawienia</a>
    </div>
  </body>
</html>
