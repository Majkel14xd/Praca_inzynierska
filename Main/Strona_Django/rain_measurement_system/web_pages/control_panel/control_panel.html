<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel kontrolny systemu opadów wody</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'control_panel/control_panel_style.css' %} "
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'control_panel/control_panel_style_main.css' %} "
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <script
      src=" {% static 'control_panel/switch_sensor_off_on.js' %}  "
      type="text/javascript"
      async
    ></script>
  </head>
  <body>
    <div id="top_menu">
      <a href="/signout/">Wyloguj</a>
      <a href="/index">Do głównej strony</a>
    </div>
    <div class="content_main_control_panel">
      <div class="column" id="water_sensor">
        <div class="gauge" id="gauge_water_sensor">
          <div class="gauge__body">
            <div class="gauge__fill" id="gauge__fill_water_sensor"></div>
            <div class="gauge__cover" id="gauge__cover_water_sensor"></div>
          </div>
        </div>
        {% load static %}
        <script
          src=" {% static 'control_panel/gauge.js' %}  "
          type="text/javascript"
        ></script>
        <input type="checkbox" id="switch_water_sensor_off_on" />
        <label for="switch_water_sensor_off_on"></label>
      </div>
      <div class="column" id="rain_sensor">
        <div class="gauge" id="gauge_rain_sensor">
          <div class="gauge__body">
            <div class="gauge__fill" id="gauge__fill_rain_sensor"></div>
            <div class="gauge__cover" id="gauge__cover_rain_sensor"></div>
          </div>
        </div>
        <input type="checkbox" id="switch_rain_sensor_off_on" />
        <label for="switch_rain_sensor_off_on"></label>
      </div>
      <div class="column" id="rain_gaugae">
        <div class="gauge" id="gauge_rain_gauge">
          <div class="gauge__body">
            <div class="gauge__fill" id="gauge__fill_rain_gauge"></div>
            <div class="gauge__cover" id="gauge__cover_rain_gauge"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="left_menu">
      <a href="/control_panel/">Panel kontrolny</a>
      <a href="/control_panel/profile">Profil</a>
      <a href="/control_panel/database_from_mysql/">Zobacz dane pomiarów</a>
      <a href="/control_panel/logs/">Logi</a>
      <a href="/control_panel/device_info/">O urządzeniu</a>
      <a href="/control_panel/settings/">Ustawienia</a>
      {% if welcome_message %}
      <p id="welcome_message">{{ welcome_message }}</p>
      {% endif %}
    </div>
  </body>
</html>
