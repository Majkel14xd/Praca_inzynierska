<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel kontrolny systemu opadów wody</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'control_panel/control_panel_style.css' %} "
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" {% static 'control_panel/control_panel_script.js' %} "></script>
  </head>
  <body>
    <div id="top_menu">
      <a href="/signout/">Wyloguj</a>
      <a href="/index">Do głównej strony</a>
    </div>
    <div id="content">
      {% if welcome_message %}
      <p id="welcome_message">{{ welcome_message }}</p>
      {% endif %}
      <p id="get_water_sensor_data">{{get_water_sensor_data }}</p>
      <div class="gauge">
        <div class="gauge__body">
          <div class="gauge__fill"></div>
          <div class="gauge__cover"></div>
        </div>
      </div>
    </div>
    <div id="left_menu">
      <a href="/control_panel/">Panel kontrolny</a>
      <a href="/control_panel/profile">Profil</a>
      <a href="/control_panel/database_from_mysql/">Zobacz dane pomiarów</a>
      <a href="/control_panel/logs/">Logi</a>
      <a href="/control_panel/device_info/">O urządzeniu</a>
      <a href="/control_panel/settings/">Ustawienia</a>
    </div>
  </body>
</html>
